<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="CSS/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"
    ></script>
    <title>Document</title>
</head>
<body>
<div id="main">
    <div>
        <div class="login-page">
            <div class="form">
                <form class="login-form">
                    <input id="first-name" type="text" placeholder="first-name"/>
                    <input id="last-name" type="text" placeholder="last-name"/>
                    <input id="email" type="text" placeholder="email"/>
                    <input id="national-code" type="text" placeholder="national-code"/>
                    <input id="password" type="password" placeholder="password"/>
                    <input
                            class="user-radio"
                            type="radio"
                            id="expert-radio"
                            name="expert-radio"
                            value="expert"
                    />
                    <label for="expert-radio">Expert</label>
                    <input
                            class="user-radio"
                            type="radio"
                            id="customer-radio"
                            name="customer-radio"
                            value="customer"
                    />
                    <label for="customer-radio">Customer</label>
                    <input type="file" id="file" name="file"/>
                    <button type="submit" id="saveNewUser"><p>register</p></button>
                </form>
            </div>
        </div>
    </div>
    <script>
        $("#saveNewUser").click(function () {
            let form = new FormData();
            form.append("firstName", $("#first-name").val())
            form.append("lastName", $("#last-name").val())
            form.append("email", $("#email").val())
            form.append("nationalCode", $("#national-code").val())
            form.append("password", $("#password").val())
            form.append("type", $(".user-radio:checked").val())
            form.append('profileImage', $('input[type=file]')[0].files[0])
            const fi = document.getElementById('wze107-wz-input');
            var fileInput = document.getElementById('wze107-wz-input');
            var filePath = fileInput.value;
            var allowedExtensions = /(\.jpg)$/i;
            if (fi.files.length > 0) {
                if (!allowedExtensions.exec(filePath)) {
                    $("#errorText").html("فقط فرمت jpg مجاز است");
                    return false;
                }
            }
            if (fi.files.length > 0) {
                for (let i = 0; i <= fi.files.length - 1; i++) {
                    const fsize = fi.files.item(i).size;
                    const file = Math.round((fsize / 1024));
                    if (file > 300) {
                        $("#errorText").html("حجم عکس نمیتواند بیشتر از 300 کیلوبایت باشد");

                        return false;
                    }
                }
            }
            if (fi.files.length > 0) {
                for (let i = 0; i <= fi.files.length - 1; i++) {
                    const fsize = fi.files.item(i).size;
                    const file = Math.round((fsize / 1024));
                    if (file > 300) {
                        $("#errorText").html("حجم عکس نمیتواند بیشتر از 300 کیلوبایت باشد");
                        return false;
                    }
                }
            }
            $.ajax({
                url: "http://localhost:8080/api/user/register",
                type: "POST",
                contentType: false,
                data: form,
                cache: false,
                processData: false,
                success: function (data) {
                    alert(data);
                },
                error: function (error) {
                    console.log(error);
                },
            });
        });
    </script>
</div>
</body>
</html>
