<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="main">
    <div class="search-form">
        <h2>Start</h2>
        <form method="post">
            <input type="text" name="id" placeholder="ID" id="id-input">
            <input type="text" name="first-name" placeholder="FirstName" id="first-name-input">
            <input type="text" name="last-name" placeholder="LastName" id="last-name-input">
            <input type="text" name="email" placeholder="Email" id="email-input">
            <button type="submit" id="search">SEARCH</button>
        </form>
    </div>
</div>
<script>
     $("#search").click(function () {
        let form = new FormData();
        form.append("id", $("#id-input").val());
        form.append("firstName", $("#first-name-input").val());
        form.append("lastName", $("#last-name-input").val());
        form.append("email", $("#email-input").val());
        $.ajax({
            url: "http://localhost:8080/api/user/grid-search/",
            type: "GET",
            contentType: false,
            data: form,
            cache: false,
            processData: false,
            success: function (data) {
                alert(data);
            },
            error: function (error) {
                console.log(error);
            },
        });
    });
</script>
</body>
</html>
