<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/cesiumjs/1.78/Build/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/cesiumjs/1.78/Build/Cesium/Cesium.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!--    <link rel="stylesheet" href="css/UserSearchStyle.css">-->
    <title>UserSearch</title>
</head>
<body>
<div id="main-div">
    <div>
        <form method="post">
            <input type="text" id="id" placeholder="ID" name="id">
            <input type="text" id="email" placeholder="Email" name="email">
            <input type="text" id="first-name" placeholder="FirstName" name="first-name">
            <input type="text" id="last-name" placeholder="LastName" name="last-name">
            <button type="submit" id="search">Search</button>
        </form>
    </div>
    <div>
        <table id="TableForUsers" class="table container table-bordered border-primary">
            <thead>
            <tr>
                <th>ID</th>
                <th>E-Mail</th>
                <th>FirstName</th>
                <th>LastName</th>
            </tr>
            </thead>
            <tbody id="TableRowForUsers">
            </tbody>
        </table>
    </div>
</div>
<script src="js/UserSearchJS.js"></script>
</body>
</html>
